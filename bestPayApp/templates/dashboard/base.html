{#        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>#}

  <script>
    {% for msg in messages %}
            {% if msg.tags == "success" %}
            Swal.fire({
                text: '{{ msg }}',
                icon: 'success',
            })
            {% elif msg.tags == "warning" %}
            Swal.fire({
                text: '{{ msg }}',
                icon: 'warning',
            })

                {% elif msg.tags == "info" %}
            Swal.fire({
                text: '{{ msg }}',
                icon: 'info',
            })
            {% else %}
            Swal.fire({
                text: '{{ msg }}',
                icon: 'error',
                timer: 1000
            })
            {% endif %}
        {% endfor %}
  </script>
