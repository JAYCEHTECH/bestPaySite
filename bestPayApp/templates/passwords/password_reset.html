{% extends 'base.html' %}

{% block content %}

	<!--Reset Password-->
	<div class="container p-5">
  	 	<h2 style="color: #F6F6F6" class="font-weight-bold mt-3">Reset Password</h2>
		<hr noshade>
		<p style="color: #F6F6F6">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form }}
            <button class="btn btn-primary my-4" type="submit">Send Message</button>
        </form>
  	</div>

{% endblock %}
